<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1><u>Daily Goals</u></h1>

      <input id="inputField" type="text" /><button id="add">+</button>
      <div class="tos" id="toContainer"></div>
      <p>
        Hello and welcome to your to-do list. You can add daily goals here,
        cross them out by clicking in the goal, and delete them by double
        clicking. Have fun achieving your objectives!
      </p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
